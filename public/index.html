<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b321023850.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>CV</h1>
            
        </div>
        <div class="row">
            <div class="col-4 presentation">
                <p>
                    <img id="pic" src="/img/gb.png">
                </p>
            </div>
            <div class="col-7 information">
            <h3>Education</h3>
            <div id="uni"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 presentation">
                <h3>About me</h3>
                <span id="name">Name: </span><br>
                <span id="age">Age: </span><br>
                <span id="title">Title: </span><br>
                <span id="city">City: </span><br>
                <span id="count">Country:</span>
                <div id="lang">Languages:</div>
                <span id="sum">Summary:</span>
            </div>
            <div class="col-7 information">
            <p>
                <h3>Work experience</h3>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            </div>
        </div>

        <div class="row">
                <div class="col-4 presentation">
                    <p>
                        <h3>Contact information</h3>
                        Email: <br>
                        Phone: <br><br>
                    </p>
                        <i class="fab fa-github-square"></i> <i class="fab fa-linkedin"></i>
                    </p>
                </div>

                <div class="col-7 information">
                    <p>
                        <h3>Skills</h3>
                    </p>

    
                </div>
            </div>
    </div>
